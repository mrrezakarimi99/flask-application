<!DOCTYPE html>
<html>
<head>
    <title>Sourceinja Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/custom.css') }}">
</head>
<body>
<!--make landing for show this website is chat-->
<header>
    <div class="container-fluid menu-header">
        <div class="row">
            <div class="col-md-2 offset-md-2">
                <h1 class="logo">
                    Sourceinja
                </h1>
            </div>
            <div class="col-md-6">
                <nav class="navbar navbar-expand-lg menu-items">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a class="active" href="#">Home</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="#">About</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="#">Contact</a>
                        </li>
                        <!--check user login -->



                        <li class="nav-item px-2">
                            <a class="btn btn-default login-btn" id="login-btn"
                               onclick="actionModal('open' , 'login')"
                            > Login </a>
                        </li>
                    </ul>
                </nav>
            </div>


        </div>
    </div>
</header>


<div id="loginModal" class="modal-login">
    <form class="modal-login-content animate-login" action="/login" method="post">
        <span onclick="actionModal('close' , 'login')" class="close-login animate-close"
              title="Close Modal">&times;</span>
        <div class="row">
            <div class="col-md-12 my-3">
                <div class="container">
                    <div class="form-group mt-3">
                        <label for="username-login"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" id="username-login" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password-login"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" id="password-login"
                               required>
                        <span style="float:right">Forgot <a
                                onclick="actionModal('open' , 'forgetPassword')">password?</a></span>
                    </div>
                    <div class="form-group mt-3" style="text-align: center;">
                        <button class="submit-login" type="submit">Login</button>
                    </div>
                    <div class="error-login">
                        {% for message in get_flashed_messages()%}
                        <p>
                            {{ message|safe }}
                        </p>
                        {% endfor %}
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <span style="float:right" class="register">Don't have an account? <a
                            onclick="actionModal('open' , 'register')">Register</a></span>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="registerModal" class="modal-register">
    <form class="modal-register-content animate-register" id="register" action="/register" method="POST">
        <span onclick="actionModal('close' , 'register')" class="close-register animate-close" title="Close Modal">&times;</span>
        <div class="row">
            <div class="col-md-12 my-3">
                <div class="container">
                    <div class="form-group mt-3">
                        <label for="username-register"><b>email</b></label>
                        <input type="text" placeholder="Enter Your Email" name="email" id="email-register" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="username-register"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" id="username-register" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password-register"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" id="password-register"
                               required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password-register"><b>Confirm Password</b></label>
                        <input type="password" placeholder="Enter Password" name="confirm-password"
                               id="confirm-password-register" required>
                    </div>
                    <div class="form-group mt-3">
                        <p id="error-register"></p>
                    </div>
                    <div class="form-group mt-3" style="text-align: center;">
                        <input class="submit-register" value="Register" onclick="registerUser()" type="button">
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <span style="float:right" class="register">Do you have account? <a
                            onclick="actionModal('open' , 'login')">Login</a></span>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="forgetPassword" class="modal-forget-password">
    <form class="modal-forget-password-content animate-forget-password" action="" method="post">
        <span onclick="actionModal('close' , 'forgetPassword')" class="close-forget-password animate-close"
              title="Close Modal">&times;</span>
        <div class="row">
            <div class="col-md-12 my-3">
                <div class="container">
                    <div class="form-group mt-3">
                        <label for="email-forget"><b>Email :</b></label>
                        <input type="email" placeholder="Enter email" name="email" id="email-forget" required>
                    </div>
                    <div class="form-group mt-3" style="text-align: center;">
                        <button class="submit-forget-password" type="submit">Send Email</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="{{ url_for('static', filename = 'js/custom.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
